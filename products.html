<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Menu - Home Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="four">

   
    <header>
       
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            
            </ul>
        </nav>
    </header>


    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search for food...">
        <button onclick="searchFood()">Search</button>
    </div>
    <div class="container">
        
    
       

        
        <section class="food-list">
            <div class="food-item">
                <img src="./images/images (2).jpeg" alt="Biryani">
                <h3>Chicken Biryani</h3>
                <p>₹250</p>
                <button class="order-btn">Order Now</button>
            </div>

            <div class="food-item">
                <img src="./images/images (1).jpeg" alt="Dosa">
                <h3>Veg Meals</h3>
                <p>₹80</p>
                <button class="order-btn">Order Now</button>
            </div>

            <div class="food-item">
                <img src="./images/potato-curry-aloo-aaloo-masala-600nw-330768296.webp" alt="Roti">
                <h3>Roti with Curry</h3>
                <p>₹100</p>
                <button class="order-btn">Order Now</button>
            </div>
            
            <div class="food-item">
                <img src="./images/images (5).jpeg" alt="Idli">
                <h3>Vada</h3>
                <p>₹50</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="food-item">
                <img src="./images/images (4).jpeg" alt="Idli">
                <h3>Bobbatlu</h3>
                <p>₹60</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="food-item">
                <img src="./images/images (3).jpeg" alt="Idli">
                <h3>Janthikalu</h3>
                <p>100</p>
                <button class="order-btn">Order Now</button>
            </div>
